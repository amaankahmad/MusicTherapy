name: flutter_blue_example
description: Demonstrates how to use the flutter_blue plugin.
publish_to: "none"

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  assets_audio_player: ^3.0.3+3
  video_player: ^2.1.5
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_blue:
    path: ../

flutter:
  uses-material-design: true

  assets:
  
    - assets/tracks/
    - assets/videos/
    - assets/
    

